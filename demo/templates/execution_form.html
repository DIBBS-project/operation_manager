<body>
<div id="content">
    <h1>Create Execution</h1>
    <form role="form" action="/executions/" method="post">
        <div class="form-group">
            <label for="resource_provisioner_token">Resource Provisioner Token:</label>
            <input type="text" class="form-control" id="resource_provisioner_token" name="resource_provisioner_token" required>
        </div>
        <div class="form-group">
            <label for="process_instance">Process Instance ID:</label>
            <select class="form-control" name="process_instance" id="process_instance" required>
                {% for instance in instances %}
                    <option value="{{ instance.id }}">#{{ instance.id }} - {{ instance.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="callback_url">Callback URL (optional):</label>
            <input type="url" class="form-control" id="callback_url" name="callback_url">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="force_spawn_cluster">Force spawning a new cluster</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
